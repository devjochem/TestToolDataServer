{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Admin Dashboard</h1>

<h2 class="mt-4">All Users</h2>
<table class="table table-dark table-bordered table-hover mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>API Key</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td><code>{{ user.api_key }}</code></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
