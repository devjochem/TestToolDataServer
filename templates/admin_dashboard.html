{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Admin Dashboard</h1>

<form method="post" class="row g-3 mb-4">
  <div class="col-md-5">
    <input type="text" name="username" class="form-control bg-dark text-light" placeholder="Username" required />
  </div>
  <div class="col-md-5">
    <input type="text" name="password" class="form-control bg-dark text-light" placeholder="Password" required />
  </div>
  <div class="col-md-2">
    <button type="submit" class="btn btn-success w-100">Create User</button>
  </div>
</form>

<h2 class="mt-4">All Users</h2>
<table class="table table-dark table-bordered table-hover mt-3">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>API Key</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td><code>{{ user.api_key }}</code></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
