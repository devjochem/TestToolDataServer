{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1 class="mb-4">Admin Dashboard</h1>

<h2 class="mt-4">All Users</h2>
<table class="table table-dark table-bordered table-hover mt-3" border="1" cellpadding="5">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>API Key</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td><a href="{{ url_for('admin_dashboard.admin_edit_user', user_id=user.id) }}">{{ user.id }}</a></td>
            <td>{{ user.username }}</td>
            <td>{{ user.api_key }}</td>
            <td>
                <!-- Edit -->
                <a href="{{ url_for('admin_dashboard.admin_edit_user', user_id=user.id) }}">Edit</a> |
                <!-- Delete -->
                <form method="POST" action="{{ url_for('admin_dashboard.admin_delete_user', user_id=user.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
