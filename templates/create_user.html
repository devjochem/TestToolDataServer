{% extends "base.html" %}
{% block title %}User Register{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center">
    <div class="shadow-lg p-4 rounded">
        <h2 class="text-center mb-4">Register User</h2>
        <form method="post">
            <div class="form-group mb-3">
                <label for="uname" class="form-label">Username</label>
                <input type="text" name="uname" class="form-control bg-dark text-light" placeholder="Username" required />
            </div>
            <div class="form-group mb-4">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" name="pwd" class="form-control bg-dark text-light" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>
{% endblock %}
